<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CW Business Card</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
</head>
<body>

   <div class="container">
        <div class="bg">
            <div class="circle-1">
                <!--<img src="../images/KDL Revised Logo.png">-->
            </div>
            <div class="circle-2"></div>
            <div class="sm-circle-1"></div>
            <div class="sm-circle-2"></div>
        </div>
        <div class="profile-card">
            <div class="top">
                <img src="./images/KDL Revised Logo.png">
               
                <div class="toggle_dark">
                    <i class="far fa-circle"></i>
                </div>   
            </div>
            
            <div class="middle">
                <div class="profile-wrapper">
                    <div class="profile-image"></div>
                    <div class="profile-tick">
                        <a href="qr.html" target="_blank" class="check-profile">
                            <i class="fa fa-check" aria-hidden=""></i>
                        </a>
                    </div>
                </div>
                <div class="title">Curtis Williams</div>
                <div class="subheading-1">KDL Supply Chain Management</div>
                <div class="subheading">Marketing and Sales</div>
                    <div class="short">
                        <p>Some random sentence. Quote or a description of your position within the company or anything you would like.</p>
                    </div>
                    
                    <a href="tel:3172584319" class="profile-email">
                        <div class="btn">Call me</div>
                    </a>
                    <a href="mainprofileqr.html" target="_blank">
                        <img src="./images/qr-code.png" alt="#" width="width" height="height">
                    </a>
                    
                    
                </div>
            
                <div class="bottom">
                    <div class="social-icons">

                        <div class="col">
                            <div class="icon">
                                <a href="https://sites.google.com/kdl-services.com/kdl-services-com/home/" target="_blank" class="check-profile">
                                    <i class="fas fa-globe"></i>
                                </a>
                            </div>
                                <div class="sub">KDL</div>
                            
                        </div>

                        <div class="col">
                            <div class="icon">
                                <a href="mailto:info@kdl-services.com" target="_blank" class="profile-email">
                                    <i class="fas fa-envelope-open-text"></i>
                                </a>
                            </div>
                                <div class="sub">Email</div>
                            
                        </div>

                        <div class="col">
                            <div class="icon">
                                <a href="https://www.linkedin.com/in/williamhgates" target="_blank" class="profile-email">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                            </div>
                                <div class="sub">Follow</div>
                        </div>

                        <div class="col">
                            <div class="icon">
                                <a href="./images/Curtis_Williams.vcf" target="_blank" class="profile-email">
                                    <i class="fas fa-user"></i>
                                </a>
                            </div>
                                <div class="sub">Store</div>
                            
                        </div>
                       
                    </div>
                   
                </div>
                
            </div>
        </div>
    </div>


    <script src="style.js"></script>
</body>
</html>
